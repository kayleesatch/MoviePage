<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/009510bb19.js" crossorigin="anonymous"></script>
</head>
<body id="home">
      <script src="index.js" defer></script>
    <section id="landing">
        <nav>
            <div class="row">
                <div class="nav__container">
                        <img class="logo" src="movieLogo.jpg" alt="">
                        <img class="banner" src="movie-banner.png" alt="" />
                        <ul class="nav__links">
                            <li><a href="#home" class="nav__link">Home</a></li>
                            <li><a href="#" class="nav__link">Contact</a></li>
                            <li><a href="#movies__main" class="nav__link nav__link--primary">Search Movies</a></li>
                        </ul>
                        <button id="open__menu"><i class="fa-solid fa-bars"></i></button>
                    <div id="menu" class="pop-up__menu">
                        <div class="pop-up__content">
                            <ul class="menu__links">
                                <li><a href="#home" class="menu__list">Home</a></li>
                                <li><a href="#" class="menu__list">Contact</a></li>
                                <li><a href="#movies__main" class="menu__list">Search Movies</a></li>
                            </ul>
                            <button id="menu__btn--close"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <section id="movies__main">
        <div class="movies__container">
            <div class="row">
                <div class="search__bar--container">
                    <h1 class="movies__title">Search Movies:</h1>
                    <input class="search__input" type="text" placeholder="Movies">
                    <button id="search__btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <section id="results">
        <div class="search__results">
            <div class="row">
                <h2 class="search__results--title">Search Results:</h2>
            </div>
            <div class="movies__loading" style="display: none;">
                <i class="fas fa-spinner movies__loading--spinner"></i>
            </div>
            <div class="movie__results">
                <div class="movie__card">
                    <img src="movie__poster">Movie Poster
                    <h3 class="movie__title">Movie Title</h3>
                    <p class="movie__year">Movie Year</p>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
