<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/009510bb19.js" crossorigin="anonymous"></script>
  </head>
  <body id="movies__body">
    <section>
        <nav>
            <div class="row">
                <div class="nav__container">
                <div class="logo__banner--container">
                    <figure class="logo__container">
                        <img class="movie__logo" src="movieLogo.jpg" />
                    </figure>
                    <figure class="img__container">
                        <img class="movie__banner" src="movie-banner.png" alt="" />
                    </figure>
                    </div>
                        <ul class="nav__list">
                            <li class="nav">Home</li>
                            <li class="nav">Search Movies</li>
                            <li class="nav"><button class="contact__btn">Contact</button></li>
                        </ul>
                        <button class=" open__menu" onclick=" openMenu()">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                    <div class="menu__backdrop" style="visibility: hidden;">
                        <button class=" menu__btn--close" onclick="closeMenu()">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                        <ul class="menu__links">
                            <li class="menu__list">
                                <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
                            </li>
                        <ul class="menu__links">
                            <li class="menu__list">
                                <a href="#movies" class="menu__link" onclick="closeMenu()">Search Movies</a>
                            </li>
                        <ul class="menu__links">
                            <li class="menu__list">
                                <a class="menu__link no-cursor" onclick="closeMenu()">Contact</a>
                            </li>
                        </ul>
                    </nav>
        </section>
        <main id="movies__main">
            <section>
                <div class="container">
                    <div class="row">
                        <div class="movies__header">
                            <h2 class="section__title movies__header--title">
                                Search <span class="purple">Movies</span>
                            </h2>
                            <div class="search-bar__container">
                                <h1>Browse our Movies</h1>
                                <div>
                                    <input class="search-bar" type="text" placeholder="Search Movies" onchange="onSearchChange(event)" />
                                    <i class="fa-solid fa-magnifying-glass search-btn"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </section>
                
            </main>
        </div>
    </div>
    <section id="movie__results">
        <div class="search__results">
            <div class="row">
                <h2 class="search__results--title">Search Results:</h2>
            </div>
            <div class="movies movies__loading">
                <i class="fas fa-spinner movies__loading--spinner"></i>
            </div>
            <div class="Movies">
                </div>
        </div>
    </section>
</body>
</html>
